<mat-card class="puppyCard" (click) = "dogInfo()">
    <mat-card-header>
      <mat-card-title class = "puppyCardTitle">{{dogCard.name}}</mat-card-title>
      <mat-card-subtitle class="puppyCardSubTitle">{{dogCard.breed}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../../assets/images/lab1.jpg">
  </mat-card>
